    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const phoneFields = ['telephone', 'home_phone', 'pager', 'mobile', 'fax'];

        phoneFields.forEach(fieldName => {
            const input = document.querySelector(`[name="${fieldName}"]`);
            if (input) {
                input.addEventListener('input', handlePhoneInput);
            }
        });

        function handlePhoneInput(e) {
            let value = e.target.value.replace(/\D/g, '');

            if (value.length > 10) {
                value = value.substring(0, 10);
            }

            let formattedValue = value;
            if (value.length > 2) {
                formattedValue = `${value.substring(0, 2)} ${value.substring(2, 6)}`;
                if (value.length > 6) {
                    formattedValue += `-${value.substring(6, 10)}`;
                }
            }
            e.target.value = formattedValue;
        }
    });
    </script>

    <script>
    // Lógica para o seletor de tema
    (function() {
        const docElement = document.documentElement;
        const themeToggle = document.getElementById('theme-toggle');
        if (!themeToggle) return;

        const themeToggleIcon = themeToggle.querySelector('i');

        const applyTheme = (theme) => {
            docElement.setAttribute('data-bs-theme', theme); // Alterado para data-bs-theme
            localStorage.setItem('theme', theme);
            if (theme === 'light') {
                themeToggleIcon.className = 'fas fa-moon';
                themeToggle.classList.remove('theme-icon-sun');
            } else {
                themeToggleIcon.className = 'fa-regular fa-sun';
                themeToggle.classList.add('theme-icon-sun');
            }
        };

        const toggleTheme = () => {
            const currentTheme = docElement.getAttribute('data-bs-theme') || 'light'; // Alterado para data-bs-theme
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
        };

        themeToggle.addEventListener('click', toggleTheme);

        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (savedTheme) {
            applyTheme(savedTheme);
        } else {
            applyTheme(prefersDark ? 'dark' : 'light');
        }
    })();
    </script>
